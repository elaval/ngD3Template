  <title>Angula D3 Template</title>
  <meta name="description" content="">

<body ng-app="tideApp" ng-controller="AppController as controller">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="browser_warning">
    <h3 class="text-muted">Su navegador no soporta algunas funciones modernas (HTML5 / SVG) que son necesarias para el funcionamiento de este visualizador.  Le sugerimos actualizarl el navegador o probar con uno diferente.</h3>
  </div>


  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#humandev-navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Data visualizer<span ng-show="controller.loading"> Loading...</span></a>
    </div>
    <div class="collapse navbar-collapse" id="humandev-navbar">

    </div>

    </div>
  </nav>

  <!-- Add your site or application content here -->
  <!-- container -->
  <div class="container" >

    <div class="row">

      <select name="" id="input" class="form-control" ng-model="controller.selectedYear" required="required" ng-options="value for value in controller.years">
      </select>
    
      <select name="" id="input" class="form-control" ng-change="controller.changeCategorie(controller.selectedCategorie)" ng-model="controller.selectedCategorie" required="required" ng-options="value for value in controller.categories">
      </select>
    
    </div>

    <div class="row">
      <div td-sample-viewer td-data="controller.data" td-x-attribute="controller.selectedYear"></div>
    </div>


     <div class="footer">
      <p></p>

      <p>Developed by <a href="http://www.tide.cl" target="_blank">TIDE SA</a>, Chile</p>
    </div>



  </div><!-- container -->
